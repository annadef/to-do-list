<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="m-4">
        <h1><strong>Questa è la mia lista</strong></h1>
    </div>
    <div class="panel panel-default p-4">
        <h2>Inserisci un task</h2>
        <form onsubmit="createNew(event)" class="panel-heading row g-2">
            <div class="col-auto">
                <input id="new-item" class="form-control" placeholder="Add a new task..." autofocus="autofocus">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary">Add</button>
            </div>
        </form>
        <ul id="task-list" class="list-group"></ul>
    </div>

    <template id="item-template">
        <li class="list-group-item">
            <span></span>
            <button onclick="removeItem(event)" class="close btn btn-danger">×</button>
        </li>
    </template>

    <script src="script.js"></script>

</body>

</html>
